name: "CodeQL Config"

paths-ignore:
  - 'examples/**'
  - 'docs/**'

queries:
  - uses: security-and-quality

# Suppress false positive XSS alerts for middleware infrastructure
# These files are part of the response processing pipeline and pass through
# response data without injecting user input into HTML contexts.
#
# For actual HTML generation, use utils/html.go escaping functions:
# - utils.HTMLEscape() for HTML content
# - utils.JSEscape() for JavaScript contexts
# - utils.URLQueryEscape() for URL parameters
# - utils.SanitizeHTML() for basic HTML sanitization
